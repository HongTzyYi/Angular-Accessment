<div>
    <h1>Available Events List
        <button class="btn btn-default" id="addEvent" (click) = "openDialog()">
            Add New Event
        </button>
    </h1>
    <hr/>
    <div class="row">
        <div *ngFor="let event of events" class="col-md-5">
            <events-thumbnail [event]="event"></events-thumbnail>
        </div>
    </div>
</div>
